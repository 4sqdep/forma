version: '3'

volumes:
  static_volume:
  media_volume:
  production_postgres_data: { }
  production_postgres_data_backups: { }

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: proclear_django_prod
    container_name: django_prod
    depends_on:
      - postgres
    volumes:
      - .:/app:cached
      - static_volume:/home/app/web/main/static
      - media_volume:/home/app/web/main/media
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    ports:
      - "8000:8000"
    command: /start


  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: proclear_postgres_prod
    container_name: postgres_prod
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:cached
      - production_postgres_data_backups:/backups:cached
    env_file:
      - ./.envs/.production/.postgres


  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: proclear_nginx_prod
    container_name: nginx_prod
    volumes:
      - static_volume:/home/app/web/main/static
      - media_volume:/home/app/web/main/media
    ports:
      # - "7777:7777"
      - 81:80
      - 444:443
    depends_on:
      - django
